<!DOCTYPE html>

     <!-- HEADER -->
     <header>
      <a class="aflecha" href="menu.html"><img class="flecha" src="img/menu_hamburguesa.svg" alt="Menu hamburguesa"></a>

    <main>
        <div class="imgtitulo4">
            <h2 class="titulos" >envío</h2>
        </div>
        <input class="inputs" name="nombre" type="text" placeholder="Nombre*" required>
        <input class="inputs" name="apellido" type="text" placeholder="Apellido*" required>
        <input class="inputs" name="direccion" type="text" placeholder="Dirección*" required>
        <input class="inputs" name="numero" type="number" placeholder="Número*" required>
        <input class="inputs" name="piso" type="number" placeholder="Piso*">
        <input class="inputs" name="departamento" type="number" placeholder="Departamento*">

        <div class="paisformu">
        <select name="pais" id="pais">
            <optgroup label="Sudamerica">
                <option value="argentina" selected>Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
            </optgroup>
            <optgroup label="Norteamerica">
                <option value="estadosunidos">Estados Unidos</option>
                <option value="canada">Cánada</option>
                <option value="mexico">México</option>
            </optgroup>
        </select>
    </div>
    
        <input class="inputs" name="ciudad" type="text" placeholder="Ciudad/Localidad*" required>
        <input class="inputs" name="codigopostal" type="number" placeholder="Codigo postal*" required>
        <input class="inputs" name="telefono" type="tel" placeholder="Celular*|+54 11" required>
        
        <p class="sub">Métodos de envío</p>

        <div class="radio">
        <input name="tipo" type="radio" value="retiro" id="retiro">
        <label class="textradio" for="retiro">$0,00 Retiro en tienda</label>
        </div>
        <div class="radio">
        <input name="tipo" type="radio" value="domicilio" id="domicilio">
        <label class="textradio" for="domicilio">$850,00 Envío a domicilio por OCA</label>
    </div>

    <a href="index.html">
        <input class="botoncarrito" type="button" value="siguiente">
    </a>
